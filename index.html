<!DOCTYPE html>
<html>
<head>
	<title>CPU Scheduling Algo Visualizer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
    <script src="algos/fcfs.js"></script>
    <script src="algos/sjf.js"></script>
    <script src="algos/srtf.js"></script>
    <script src="algos/pp.js"></script>
    <script src="algos/rr.js"></script>
    <script src="algos/guaranted.js"></script>
</head>
<body>
  <script>
    function Div() {
       var Priority = document.getElementById("algo");
       var dvPriority = document.getElementById("priorityTable");
       if (Priority.value == "pnp"){
         priorityTable.style.display = "block";
       }
       else if (Priority.value == "pp"){
         priorityTable.style.display = "block";
       }
       else if(Priority.value == "rr"){
        refreshInput()

       }
       else{
         priorityTable.style.display = "none";
       }
    }
</script>
  <form id="algorithms-form">
    <label for="algo"><h2>Algorithms : </h2></label>
    <select name="algo" id="algo", onchange="Div()">
        <option value="fcfs">First Come First Serve (FCFS)</option>
        <option value="sjf">Shortest Job First (SJF)</option>
        <option value="srtf">Shortest Remaining Job First (SRTF)</option>
        <option value="pnp">Priority (Non Preemptive)</option>
        <option value="pp">Priority (Preemptive)</option>
        <option value="rr">Round Robin</option>
        <option value="guaran">Guaranteed </option>
    </select>
  </form>

  <br>
  <div class="chan", id ="UI">
    <button type="button" onclick="addMoreTimes()">Add Times</button>
    <button type="button" onclick="deleteTimes()">Delete Times</button>
    <button type="button" onclick="addColumn();addRow()">Add Process</button>
    <button type="button" onclick="deleteColumn();deleteRow()">Remove Process</button>
  </div>

<!-- Processe Table -->
<div id="priorityTable" style="display: none;">
  <h2>Priority Table</h2>
    <table id = "priorityEntry">
      <tr id = "tableHeader" align= center>
        <th>Process No.</th>
        <th id="P1">Process 1</th>
        <th id="P2">Process 2</th>
      </tr>
      <tr id = "priorityNo.">
        <th>Priority No.</th>
        <td><input type="text" id="PRN1"/></td>
        <td><input type="text" id="PRN2"/></td>
      </tr>
    </table>
</div>
<h2>Processes</h2>
<table id = "processEntryTable">
  <tr id = "tableHeadersInput">
    <th>Process Number</th>
    <th>Arrival Time</th>
    <th>CPU Time</th>
    <th>I/O Time</th>

  </tr>
  <tr id = "process1">
    <td>1</td>
    <td><input type="text" id="1ARR"/></td>
      <td><input type="text" id="1CPU1", class="cpugroup1" /></td>
      <td><input type="text" id="1IO1", class="cpugroup1" /></td>
  </tr>
  <tr id = "process2">
    <td>2</td>
    <td><input type="text" id="2ARR" /></td>
    <span id = "2cpugroup1">
      <td><input type="text" id="2CPU1", class="cpugroup1" /></td>
      <td><input type="text" id="2IO1", class="cpugroup1" /></td>
    </span>

  </tr>
</table>
<br>
</div>
<button type="button" onclick="calculateAverage()">Calculate</button>
</div>
<br>
<h2>Results</h2>
<div class="container">
  <table id="output-table">
      <thead>
        <tr>
          <th>Process ID</th>
          <th>Arrival Time</th>
          <th>CPU Time</th>
          <th>IO Time</th>
          <th>Completion Time</th>
          <th>Waiting Time</th>
          <th>Turnaround Time</th>
          <th>Response Time</th>
        </tr>
      </thead>
      <tbody id = "addOutputRow">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <br>
    <h2 underline = > Gantt Chart</h2>
    <div class = "scrollGantt" id = "ganttChartInsert">
    </div>
</body>
</html>
